<!DOCTYPE html>
<html>
    <head>
        <title>Sponsors List</title>

        <link rel="stylesheet" href="./index.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- <script src="./libs/aws-sdk-2.1692.0.js"></script> -->
        <script src="https://sdk.amazonaws.com/js/aws-sdk-3.js"></script>
        <!-- <script src="./scripts/api.js"></script> -->
        <script src="./scripts/awsapi.js"></script>
        <script src="index.js"></script>
        <script>
            const s3 = new S3Service();

            function formatData(objList) {
                let body = document.getElementById("tableBody");
                body.innerHTML = ""; // Clear previous rows

                console.log(objList);

                objList.forEach(element => {
                    s3.getObject(element).then(data => {
                        const sponsor = JSON.parse(data);
                        let row = document.createElement("tr");
                        [
                            sponsor.personality,
                            sponsor.sponsor,
                            sponsor.platform,
                            sponsor.code,
                            sponsor.post,
                            sponsor.start,
                            sponsor.added,
                            sponsor.checked,
                            sponsor.valid,
                            sponsor.scam,
                            sponsor.verified
                        ].forEach(val => {
                            let td = document.createElement("td");
                            td.textContent = val !== undefined ? val : "";
                            row.appendChild(td);
                        });
                        body.appendChild(row);
                    });
                });
            }

            function populate() {
                let allCurrentData = s3.listObjects().then(data => formatData(data));
            }

            

            $(window).on('load', function(){
                const btn = document.querySelector('.btn-toggle');

                btn.addEventListener('click', function() {
                // Then toggle (add/remove) the .dark-theme class to the body
                    document.body.classList.toggle('dark-theme');  
                });

                const form = document.getElementById("AddSponsorBody");

                // console.log(form.children[3].children[1].children[0].children[6].children[0])
                form[6].value = new Date()
                form[6].innerHTML = form[6].value

                form.addEventListener('submit', function(event) {
                // Then toggle (add/remove) the .dark-theme class to the body
                    event.preventDefault()

                    // Collect form data into a plain object
                    const data = {};
                    form.serializeArray().forEach(item => {
                        data[item.name] = item.value;
                    });

                    console.log(data)

                    s3.putObject(data).then(data => {
                        console.log(data.json())
                        if (data.status === 200) {
                            alert("Sponsor Added Successfully!");
                            form.reset();
                            populate();
                        } else {
                            alert("Error adding sponsor: " + data.statusText);
                        }
                    });
                });
            });
        </script>
    </head>
    <body class="dark-theme || light-theme">
